name: Bug Report
description: Use this to report bugs.
title: "[Bug] "
labels: ["bug"]
body:
  - type: dropdown
    id: mod
    attributes:
      label: Mod
      options:
      - "NNP Easy Farming"
      - "Potion Fruit"
      - "Functional Fluids"
      default: 0
    validations:
      required: true
  - type: markdown
    attributes:
    value: |
      **Describe the bug**
      A clear and concise description of what the bug is. Include both what happened and what you expected to happen.
      
      **To Reproduce**
      Steps to reproduce the behavior:
      1. Go to '...'
      2. Click on '....'
      3. Scroll down to '....'
      4. See error
      
      **Expected behavior**
      A clear and concise description of what you expected to happen.
      
      **Screenshots**
      If applicable, add screenshots to help explain your problem.
      
      **Versions**
      Mod Version:
      Minecraft Version:
      NeoForge Version:
      Link to modpack (if relevant):
      
      **Additional Information**
    Add any other context about the problem here.
